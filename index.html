<html>
<head>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<title>Todo List CSS</title>
<body>
    <style>
        body{
            font-family: Arial;
        }
        .addbutton{
            background-color: green;
            color: white;
            border:none;
            font-size: 15px;
            cursor: pointer;
        }
        .deletebutton{
            background-color: darkred;
            color: white;
            border:none;
            font-size: 15px;
            cursor: pointer;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .todogrid,.todogrid-input{
            display: grid;
            grid-template-columns: 200px 150px 150px 100px;
            column-gap: 10px;
            row-gap: 10px;
        }
        .todogrid-input{
            margin-bottom: 10px;
        }
        .nameinp,.dueinp,.timeinp{font-size: 15px; padding: 6px;}
        .subscribe-button{
                border: none;
                background-color: black;
                color: white;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                border-radius: 50px;
                font-weight: bold;
                cursor: pointer;
            }
            .is-subscribed{
                border: none;
                background-color: rgb(242,242,242);
                color: black;
            }
    </style>
    <p>Todo List</p>
    <div class="todogrid-input">
        <input class="js-input1 nameinp" placeholder="Todo name"></input>
        <input class="js-input2 dueinp" type="date"></input>
        <input class="js-input3 timeinp" type="time"></input>
        <button class="addbutton" onclick="addtodo()">Add</button>
    </div>
    <div class="js-display"></div>
    <p>This Button is Just for funðŸ‘‡</p>
            <button class='js-button subscribe-button' onclick="
        ButtonElement=document.querySelector('.js-button');
        if (ButtonElement.innerHTML==='Subscribe'){
            ButtonElement.innerHTML='Subscribed';
            ButtonElement.classList.add('is-subscribed');
            localStorage.setItem('Q','Subscribe')

        }
        else{
            localStorage.setItem('Q','not Subscribe');
            ButtonElement.innerHTML='Subscribe';
            ButtonElement.classList.remove('is-subscribed');
        }">Subscribe</button>
    <script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

const app = firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function addtodo(){
    const a = document.querySelector(".js-input1").value.trim();
    const b = document.querySelector(".js-input2").value;
    const c = document.querySelector(".js-input3").value;

    if(!a || !b || !c){
        alert("Please fill in all fields");
        return;
    }

    try {
        await db.collection("todos").add({
            name: a,
            duedate: b,
            duetime: c,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Clear inputs after adding
        document.querySelector(".js-input1").value = "";
        document.querySelector(".js-input2").value = "";
        document.querySelector(".js-input3").value = "";
    } catch(e) {
        alert("Error adding todo: " + e.message);
    }
}

function rendertodolist(){
    db.collection("todos").orderBy("timestamp").onSnapshot(snapshot => {
        const DisplayElement = document.querySelector(".js-display");
        let html = '';
        snapshot.forEach(doc => {
            const {name, duedate, duetime} = doc.data();
            html += `
                <div class="todogrid">
                    <div>${name}</div> 
                    <div>${duedate}</div> 
                    <div>${duetime}</div> 
                    <button class="deletebutton" onclick="deleteTodo('${doc.id}')">Delete</button>
                </div>
            `;
        });
        DisplayElement.innerHTML = html;
    });
}

function deleteTodo(id){
    db.collection("todos").doc(id).delete();
}

// Start realtime listener on page load
rendertodolist();

const a=localStorage.getItem('Q');
ButtonElement=document.querySelector('.js-button');
if(a==='Subscribe'){
    ButtonElement.innerText='Subscribed'
    ButtonElement.classList.add('is-subscribed');
}
else{
    ButtonElement.innerText='Subscribe'
    ButtonElement.classList.remove('is-subscribed');
}
    </script>
</body>
</html>
